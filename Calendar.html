    <style>
.center-page {
  background: linear-gradient(135deg, #23243a 0%, #3a3d5c 100%);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: calc(100vh - 60px);
  padding: 20px;
  box-sizing: border-box;
}

.calendar-container {
  width: 100%;
  max-width: 650px;
  background: #333;
  border-radius: 18px;
  overflow: hidden;
  box-shadow: 0 8px 32px rgba(31,38,135,0.15);
  animation: fadeIn 0.8s ease-in;
}

/* Header */
.calendar-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px;
  background: linear-gradient(90deg, #2c3e50 60%, #2980b9 100%);
  color: #fff;
  font-size: 1.4rem;
    flex-wrap: wrap; /* Added for responsiveness */
  gap: 10px;
}

.calendar-header-buttons {
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
  justify-content: center;
}

.calendar-header button {
  background: #34495e;
  color: #fff;
  border: none;
  padding: 8px 14px;
  border-radius: 6px;
  cursor: pointer;
  font-size: 1em;
  transition: transform 0.2s, background 0.2s;
    display: flex;
  gap: 10px;
  flex-wrap: wrap;
  justify-content: center;
}

.calendar-header button:hover {
  background: #2980b9;
  transform: scale(1.04);
}

/* Weekdays & Days */
.calendar-weekdays,
.calendar-days {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
}

.calendar-weekdays {
  background: #333;
  text-align: center;
  padding: 12px 0;
  font-weight: bold;
  font-size: 1rem;
  color: #ccc;
}

.calendar-days {
  padding: 16px;
  gap: 8px;
}

.calendar-days div {
  height: 72px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.1rem;
  border-radius: 8px;
  cursor: pointer;
  background: transparent;
  transition: background 0.25s, transform 0.2s;
  animation: dayFadeIn 0.5s forwards;
  animation-delay: calc(0.015s * var(--i, 0));
  opacity: 0;
}

.calendar-days div.today {
  background: linear-gradient(90deg, #3498db 60%, #6dd5fa 100%);
  color: #fff;
  font-weight: bold;
  transform: scale(1.08);
}

.calendar-days div:hover:not(.today):not(:empty) {
  background: #d0e6fa;
  color: #2980b9;
  transform: scale(1.06);
}

/* Animations */
@keyframes dayFadeIn {
  to { opacity: 1; }
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(30px); }
  to   { opacity: 1; transform: translateY(0); }
}

/* ---------- Responsive Breakpoints ---------- */
@media (max-width: 768px) {
  .calendar-container {
    max-width: 100%;
    margin: 0 10px;
  }

  .calendar-header {
    font-size: 1.2rem;
    padding: 16px;
    flex-direction: column;
    align-items: stretch;
    font-size: 1.2rem;
    gap: 10px;
  }

    .calendar-header-buttons {
    width: 100%;
    justify-content: space-between;
  }

  .calendar-header button {
    width: 100%;
    padding: 10px;
    font-size: 1rem;
  }

  .calendar-weekdays {
    font-size: 0.95rem;
    padding: 10px 0;
  }

  .calendar-days {
    gap: 6px;
    padding: 12px;
  }

  .calendar-days div {
    height: 60px;
    font-size: 1rem;
  }
}

@media (max-width: 500px) {
  .calendar-header {
    font-size: 1rem;
  }

  .calendar-days div {
    height: 50px;
    font-size: 0.95rem;
  }

  .calendar-weekdays {
    font-size: 0.85rem;
  }
}

@media (max-width: 400px) {
  .calendar-weekdays {
    display: none;
  }

  .calendar-days {
    grid-template-columns: repeat(3, 1fr);
    gap: 4px;
    padding: 10px;
  }

  .calendar-days div {
    height: 44px;
    font-size: 0.85rem;
  }

  .calendar-header {
    font-size: 0.95rem;
    padding: 12px;
  }

  .calendar-header button {
    font-size: 0.9rem;
    padding: 8px;
  }
}

<section class="center-page">
  <div class="calendar-container">
    <div class="calendar-header">
      <button id="prevMonth">&lt;</button>
      <h2 id="monthYear"></h2>
      <button id="nextMonth">&gt;</button>
    </div>
    <div class="calendar-weekdays">
      <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
    </div>
    <div class="calendar-days" id="calendarDays"></div>

  <script>
const calendarDays = document.getElementById("calendarDays");
const monthYear = document.getElementById("monthYear");
const prevMonthBtn = document.getElementById("prevMonth");
const nextMonthBtn = document.getElementById("nextMonth");

let currentDate = new Date();

function renderCalendar(date) {
  const year = date.getFullYear();
  const month = date.getMonth();
  const firstDay = new Date(year, month, 1).getDay();
  const lastDate = new Date(year, month + 1, 0).getDate();

  // Update title
  const monthNames = [
    "January", "February", "March", "April", "May", "June",
    "July", "August", "September", "October", "November", "December"
  ];
  monthYear.textContent = `${monthNames[month]} ${year}`;

  // Reset previous days
  calendarDays.innerHTML = "";

  // Add placeholder empty cells to align first day
  for (let i = 0; i < firstDay; i++) {
    const emptyCell = document.createElement("div");
    emptyCell.style.setProperty("--i", i);
    calendarDays.appendChild(emptyCell);
  }

  const today = new Date();

  // Add actual day cells
  for (let day = 1; day <= lastDate; day++) {
    const idx = firstDay + (day - 1);
    const cell = document.createElement("div");
    cell.textContent = day;
    cell.style.setProperty("--i", idx);

    // Highlight today's date
    if (
      day === today.getDate() &&
      month === today.getMonth() &&
      year === today.getFullYear()
    ) {
      cell.classList.add("today");
    }

    calendarDays.appendChild(cell);
  }
}

// Initial calendar render
renderCalendar(currentDate);

// Navigate to previous month
prevMonthBtn.addEventListener("click", () => {
  currentDate.setMonth(currentDate.getMonth() - 1);
  renderCalendar(currentDate);
});

// Navigate to next month
nextMonthBtn.addEventListener("click", () => {
  currentDate.setMonth(currentDate.getMonth() + 1);
  renderCalendar(currentDate);
});

  </script>
