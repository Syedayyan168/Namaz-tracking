    <style>
 .profile-center{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #23243a 0%, #3a3d5c 100%);
            color: #fff;
            font-family: 'Segoe UI', Arial, sans-serif;
            padding: 30px 10px;
            margin-top: -20px;
        }
        .profile-center h2 {
            margin-bottom: 20px;
            font-size: 2em;
            color: #05eff7;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.8s ease-in-out;
        }   
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        
        .profile-center form {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        .profile-center form div {
            margin-bottom: 15px;
        }
        .profile-center form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .profile-center form input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 1em;
        }
        .profile-center form button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #05eff7;
            color: #fff;
            font-size: 1.1em;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .profile-center form button:hover {
            background: #04d8e0;
            transform: translateY(-2px);
        }
/* ---------- Responsive Breakpoints ---------- */

/* Mobile phones: ≤480px */
@media (max-width: 480px) {
  .profile-center {
    padding: 20px 5px;
  }
  .profile-center h2 {
    font-size: 1.8em;
  }
  .profile-center form {
    padding: 18px;
  }
  .profile-center form input,
  .profile-center form button {
    font-size: 1em;
    padding: 10px;
  }
}

/* Tablets & small screens: ≤768px */
@media (max-width: 768px) {
  .profile-center form {
    max-width: 90%;
  }
}

  <section class="profile-center">
    <h2>My Profile</h2>
    <form id="profileForm">
      <div>
        <label>First Name</label>
        <input type="text" id="firstName" required>
      </div>
      <div>
        <label>Last Name</label>
        <input type="text" id="lastName" required>
      </div>
      <div>
        <label>Email</label>
        <input type="email" id="email">
      </div>
      <div>
        <label>Password</label>
        <input type="password" id="password">
      </div>
      <div>
      <button type="submit">Update_Profile</button>
    </form>
  </section>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      updatePassword,
      updateEmail,
      reauthenticateWithCredential,
      EmailAuthProvider
    } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js";

    import {
      getFirestore,
      doc,
      getDoc,
      setDoc
    } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAD2Vm5cSdnpFOvP0hgIZwYRyI-V6kq3P8",
      authDomain: "namaz-tracker-6929b.firebaseapp.com",
      projectId: "namaz-tracker-6929b",
      storageBucket: "namaz-tracker-6929b.appspot.com",
      messagingSenderId: "303467179990",
      appId: "1:303467179990:web:ce2c692861b9d7a9b17e77"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore(app);

    // Load profile
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const uid = user.uid;
        const docRef = doc(db, "users", uid);
        const docSnap = await getDoc(docRef);
        if (docSnap.exists()) {
          const data = docSnap.data();
          document.getElementById("firstName").value = data.firstName || "";
          document.getElementById("lastName").value = data.lastName || "";
          document.getElementById("email").value = user.email;
        }
      }
    });

    document.getElementById("profileForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const user = auth.currentUser;
      if (!user) return;

      const uid = user.uid;
      const firstName = document.getElementById("firstName").value.trim();
      const lastName = document.getElementById("lastName").value.trim();
      const newEmail = document.getElementById("email").value.trim();
      const newPassword = document.getElementById("password").value.trim();

      // Re-authenticate before sensitive changes
     if (newPassword) {
  const currentPassword = prompt("Enter your current password to confirm password change:");
  if (!currentPassword) return alert("Password update cancelled.");

  try {
    const credential = EmailAuthProvider.credential(user.email, currentPassword);
    await reauthenticateWithCredential(user, credential); // 👈 Add this line
    await updatePassword(user, newPassword);
    alert("Password updated successfully.");
  } catch (err) {
    return alert("Failed to update password: " + err.message);
  }
}

      if (newPassword) {
        try {
          await updatePassword(user, newPassword);
          alert("Password updated.");
        } catch (err) {
          return alert("Password update error: " + err.message);
        }
      }

      // Update Firestore
      try {
        await setDoc(doc(db, "users", uid), {
          firstName,
          lastName,
          email: newEmail
        }, { merge: true });
        alert("Firestore updated.");
      } catch (error) {
        console.error("Firestore error:", error);
        alert("Firestore update failed: " + error.message);
      }
    });
  </script>
